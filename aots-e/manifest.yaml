friendly_name: "Ashes of the Singularity: Escalation"
executable: "aotse.py"
process_name: "StardockLauncher.exe"
output_dir: "run"
options:
  - name: kerasHost
    type: input
  - name: kerasPort
    type: input
  - name: benchmark
    type: select
    values:
      - "GPU_Benchmark"
      - "CPU_Benchmark"
    tooltip: Select which benchmark scene to run
  