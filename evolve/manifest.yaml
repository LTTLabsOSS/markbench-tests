friendly_name: "Evolve"
executable: "evolve.py"
process_name: "evolve.exe"
disable_presentmon: true
hidden: 0
output_dir: "run"
options:
  - name: renderer
    type: select
    values:
      - "ray-tracing"
      - "path-tracing"
  - name: trace-mode
    type: select
    values:
      - "pipeline"
      - "inline"
      - "workgraph"