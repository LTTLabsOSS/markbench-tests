friendly_name: "Handbrake"
executable: "handbrake.py"
process_name: "HandBrakeCLI.exe"
disable_presentmon: true
output_dir: run
options:
  - name: encoder
    type: select
    values:
      - h264_cpu
      - h265_cpu
      - av1_cpu
      - h264_nvenc
      - h265_nvenc
      - av1_nvenc
      - h264_vce
      - av1_vce
      - h264_quicksync
      - av1_quicksync
    tooltip: Select which preset to use
  - name: shareUser
    type: input
    tooltip: Username for connecting to network drive to retrive test files
  - name: sharePass
    type: input
    tooltip: Password for connecting to network drive to retrive test files
