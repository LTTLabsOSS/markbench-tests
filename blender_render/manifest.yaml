friendly_name: "Blender Render"
executable: "blender.py"
process_name: "blender.exe"
disable_presentmon: true
hidden: 0
output_dir: "run"
options:
  - name: device
    type: select
    values: ["CPU", "CUDA", "OPTIX", "HIP", "ONEAPI", "METAL"]
  - name: benchmark
    type: select
    values:
      - "Barbershop"
      - "Monster"
      - "Classroom"
      - "Junkshop"
      - "BMW"
    tooltip: Select which Blender scene to render
