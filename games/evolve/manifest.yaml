friendly_name: "Evolve"
executable: "evolve.py"
process_name: "evolve.exe"
disable_presentmon: true
hidden: 0
output_dir: "run"
options:
  - name: resolution
    type: select
    values:
      - "1920 1080"
      - "2560 1440"
      - "3840 2160"
  - name: renderer
    type: select
    values:
      - "ray-tracing"
      - "path-tracing"
  - name: trace-mode
    type: select
    values:
      - "pipeline"
      - "inline"
      - "work-graph"
  - name: preset
    type: select
    values:
      - "ultra"
      - "high"
      - "medium"
