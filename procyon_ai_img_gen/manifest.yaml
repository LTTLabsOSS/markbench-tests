friendly_name: "Procyon AI Image Generation"
executable: "ulprocai_img_gen.py"
process_name: "ProcyonCmd.exe"
disable_presentmon: true
output_dir: "run"
options:
  - name: engine
    type: select
    values:
      - "AMD_CPU"
      - "AMD_GPU"
      - "Intel_CPU"
      - "Intel_GPU"
      - "Intel_NPU"
      - "NVIDIA_GPU"
      - "Qualcomm_HTP"
    tooltip: Select which configuration to run for Procyon